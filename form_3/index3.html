<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style_3.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap");
    </style>
    <title>Form3</title>
  </head>
  <body>
    <main>
      <section class="section-startnow">
        <div class="cont-background">
          <img
            class="cont-background__img"
            src="./pictures/simon-moog-t-DlFD2QZcw-unsplash 1.png"
            alt="wallpaper"
          />
        </div>

        <div class="container_title">
          <h2>We will help you find your new best friend</h2>
          <p>Save a life, adopt a pet</p>
        </div>
        <div class="div-start_button">
          <button>Start now</button>
        </div>
      </section>

      <section class="section-form">
        <div class="div-cont-form">
          <h2>Create account</h2>
          <div class="div-cont_input">
            <input type="name" placeholder="Full Name" />
            <input type="email" placeholder="Email or Phone" />
            <input type="password" placeholder="Password" />
          </div>
          <label>
            <input type="checkbox" />
            <span
              >I agree to the <a href="#"> Terms & Conditions</a> and
              <a href="#"> Privacy Policy </a>
            </span></label
          >
          <div class="div-signup_button">
            <button class="_button-signup">Sign up</button>
          </div>
          <p class="form__login">
            Already have an account?<a href="#">Join now!</a>
          </p>
          <p class="form__login _p-margin">Or sign up with</p>
          <div class="div-cont_button_social">
            <a href="https://www.google.com/" target="_blank">
              <button><img src="./pictures/google.svg" alt="google" /></button>
            </a>
            <a href="https://www.apple.com/" target="_blank">
              <button><img src="./pictures/apple.svg" alt="Apple" /></button>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <button>
                <img src="./pictures/facebook.svg" alt="facebook" />
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
