<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style_1.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz@16..144&family=Montserrat&display=swap");
    </style>
    <title>Form1</title>
  </head>
  <body>
    <section>
      <div class="section-div-container">
        <div class="section-div-title">
          <h2>Mobile App Design</h2>
          <p>for AO Back Company</p>
          <p>@hemmyhtec-creatives</p>
        </div>
        <div class="section-div-intro">
          <img
            src="./pictures/undraw_adventure_map_hnin 1.png"
            alt="adventure"
          />
          <p>Explore the world easily</p>
          <p>To your desire</p>
          <button><span>></span></button>
        </div>

        <div class="section-div-form">
          <img src="./pictures/undraw_adventure_map_hnin 2.png" alt="WP" />
          <p>Get Started</p>
          <p>by creating a free account.</p>
          <div class="div-form-input">
            <input
              class="input__personal-info"
              type="text"
              placeholder="Full name"
            />
            <input
              class="input__personal-info"
              type="email"
              placeholder="Valid email"
            />
            <input
              class="input__personal-info"
              type="tel"
              placeholder="Phone number"
            />
            <input
              class="input__personal-info"
              type="password"
              placeholder="Strong Password"
            />
            <label>
              <input type="checkbox" />
              <span class="checkbox-span"
                >By checking the box you agree to our <a href="#">Terms</a> and
                <a href="#"> Conditions.</a></span
              ></label
            >
          </div>
          <p class="p-forgetpass">Forget password ?</p>
          <button><span>></span></button>
          <p class="p-login">Already a member? <a href="#"> Log In</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
