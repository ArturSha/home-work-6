<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style_2.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap");
    </style>
    <title>Form2</title>
  </head>
  <body>
    <main>
      <div class="div-logo">
        <img class="span-logo_img" src="./oasis.png" alt="logo" />
      </div>
      <p class="span-logo_subtitle">Get ready for a warm and welcoming life.</p>
      <div class="container">
        <p>Join the waitlist</p>
        <p>Sign up with your email to know when we will launch Oasis.</p>
        <label>
          <input
            class="div-input_email"
            type="email"
            placeholder="E-mail address"
        /></label>
      </div>
      <div class="conteiner_button">
        <button>
          Follow us on
          <img src="./Frame.png" alt="twitter" class="button_pic" />
        </button>
        <img src="./Frame (1).png" alt="logo" class="footer_logo" />
      </div>
    </main>
  </body>
</html>
